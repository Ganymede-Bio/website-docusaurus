matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_US
    mode: markdown
    ignore-case: true
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - pymdownx.superfences
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - "**/*.mdx|!docs/api/*"
  - "**/*.md"
  default_encoding: utf-8