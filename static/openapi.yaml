openapi: 3.0.0
paths:
  /v1/environment/{environment}/agents/{id}:
    get:
      description: Get an [Agent](https://docs.ganymede.bio/app/agents/Agent) in an Environment by its id.
      operationId: getAgent
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: string
        - name: withHistory
          required: false
          in: query
          schema:
            default: false
            type: boolean
        - name: historyPageSize
          required: false
          in: query
          schema:
            default: 100
            type: number
        - name: historyPageNumber
          required: false
          in: query
          schema:
            default: 0
            type: number
      responses:
        '200':
          description: Agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getAgent
      tags:
        - Agents
  /v1/environment/{environment}/agents/{id}/download:
    get:
      description: Get a signed url to download the latest [Agent](https://docs.ganymede.bio/app/agents/Agent) in an Environment by its id
      operationId: downloadAgent
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: string
        - name: assetType
          required: false
          in: query
          schema:
            enum:
              - Windows
              - Linux
            type: string
        - name: version
          required: false
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Signed Url
          content:
            application/json:
              schema:
                type: string
      security:
        - api-key: []
        - BearerAuth: []
      summary: downloadAgent
      tags:
        - Agents
  /v1/environment/{environment}/agents:
    get:
      description: A list of all [Agents](https://docs.ganymede.bio/app/agents/Agent) for an Environment.
      operationId: getAgents
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: A list of all Agents for an Environment.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Agent'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getAgents
      tags:
        - Agents
  /v1/environment/{environment}/connections/{id}:
    get:
      description: Get a [Connection](https://docs.ganymede.bio/app/agents/Agent#installing-connections) in an Environment by its id.
      operationId: getConnection
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Connection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getConnection
      tags:
        - Connections
  /v1/environment/{environment}/connections:
    get:
      description: A list of all [Connections](https://docs.ganymede.bio/app/agents/Agent#installing-connections) for an Environment.
      operationId: getConnections
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: agentId
          required: false
          in: query
          schema:
            type: string
      responses:
        '200':
          description: A list of all Connections for an Environment.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Connection'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getConnections
      tags:
        - Connections
  /v1/environment/{environment}/files/{uri}:
    get:
      description: Get a [File](https://docs.ganymede.bio/app/files/FileBrowser) in an Environment by its url-encoded [URI](https://docs.ganymede.bio/sdk/FileTags#get_file_url).
      operationId: getFile
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: uri
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: File
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getFile
      tags:
        - Files
  /v1/environment/{environment}/files:
    get:
      description: A list of filtered [Files](https://docs.ganymede.bio/app/files/FileBrowser). Each File response contains its [URI](https://docs.ganymede.bio/sdk/FileTags#get_file_url), which is its unique identifier.
      operationId: getFiles
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: createdBefore
          required: false
          in: query
          description: epoch time in milliseconds
          schema:
            type: number
        - name: createdAfter
          required: false
          in: query
          description: epoch time in milliseconds
          schema:
            type: number
        - name: pageNumber
          required: false
          in: query
          schema:
            type: number
        - name: pageSize
          required: false
          in: query
          description: number between 1 and 10000. default is 10000
          schema:
            type: number
        - name: tag
          required: false
          in: query
          description: a tag in the format of tagName:tagValue
          schema:
            type: string
        - name: name
          required: false
          in: query
          description: name of the file
          schema:
            type: string
      responses:
        '200':
          description: A list of filtered Files
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/File'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getFiles
      tags:
        - Files
  /v1/environment/{environment}/files/{uri}/download:
    get:
      description: Get a signed url to download a [File](https://docs.ganymede.bio/app/files/FileBrowser) in an Environment by its url-encoded [URI](https://docs.ganymede.bio/sdk/FileTags#get_file_url).
      operationId: downloadFile
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: uri
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Signed Url
          content:
            application/json:
              schema:
                type: string
      security:
        - api-key: []
        - BearerAuth: []
      summary: downloadFile
      tags:
        - Files
  /v1/environment/{environment}/files/upload:
    post:
      description: |-
        Get a signed url to upload a [File](https://docs.ganymede.bio/app/files/FileBrowser) in an Environment. The url will valid for 15 minutes.
        Uploads to a Ganymede bucket will require a PUT request with the header "x-goog-content-length-range" set with value "0,10000000", the header "x-goog-meta-initiatortype" set with value "API", and the header "x-goog-meta-initiatorid" set with the initiator value that was passed in the request body.
        Uploads to a customer S3 Bucket managed by Ganymede will require a "POST" request with formData including all "formData" returned with the upload response from Ganymede as well as the field "file" with the file string contents. 
              
      operationId: uploadFile
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileUploadBody'
      responses:
        '200':
          description: Signed Url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUpload'
        '409':
          description: File Already Exists
          content:
            application/json:
              schema:
                type: string
      security:
        - api-key: []
        - BearerAuth: []
      summary: uploadFile
      tags:
        - Files
  /v1/environment/{environment}/files/tags:
    put:
      description: |-
        Add or remove file tags in bulk. Only 100 files are supported per request.
              
      operationId: modifyFileTags
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileTagUpdateBody'
      responses:
        '200':
          description: ''
      security:
        - api-key: []
        - BearerAuth: []
      summary: modifyFileTags
      tags:
        - Files
  /v1/environment/{environment}/flows/{id}:
    get:
      description: Get a [Flow](https://docs.ganymede.bio/app/flows/FlowEditor#flows) in an Environment by its id.
      operationId: getFlow
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Flow
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flow'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getFlow
      tags:
        - Flows
  /v1/environment/{environment}/flows:
    get:
      description: Get all [Flows](https://docs.ganymede.bio/app/flows/FlowEditor#flows) in an Environment.
      operationId: getFlows
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Get all Flows in an Environment
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Flow'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getFlows
      tags:
        - Flows
  /v1/environment/{environment}/flows/{flow}/inputs:
    get:
      description: Get all required inputs for a [Flow](https://docs.ganymede.bio/app/flows/FlowEditor#flows) in an Environment.
      operationId: getFlowInputs
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: flow
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FlowInputSchema'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getFlowInputs
      tags:
        - Flows
  /v1/environment/{environment}/flows/{flow}/trigger:
    post:
      description: Trigger a [Flow](https://docs.ganymede.bio/app/flows/FlowEditor#flows) in an Environment.
      operationId: triggerFlow
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: flow
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerFlowBody'
      responses:
        '200':
          description: flowRunId
          content:
            application/json:
              schema:
                type: string
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: string
        '422':
          description: Inputs to flow are invalid or missing
          content:
            application/json:
              schema:
                type: string
      security:
        - api-key: []
        - BearerAuth: []
      summary: triggerFlow
      tags:
        - Flows
  /v1/environment/{environment}/flows/{flowId}/flowruns/{flowRunId}:
    get:
      description: Get a [FlowRun](https://docs.ganymede.bio/app/flows/FlowView#running-flows) in an Environment by its id.
      operationId: getFlowRun
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: flowId
          required: true
          in: path
          schema:
            type: string
        - name: flowRunId
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: FlowRun
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlowRun'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getFlowRun
      tags:
        - FlowRuns
  /v1/environment/{environment}/flows/{flowId}/flowruns:
    get:
      description: Get all [FlowRuns](https://docs.ganymede.bio/app/flows/FlowView#running-flows) for a specific [Flow](https://docs.ganymede.bio/app/flows/FlowEditor#flows) in an Environment.
      operationId: getFlowRuns
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: flowId
          required: true
          in: path
          schema:
            type: string
        - name: runBefore
          required: false
          in: query
          description: epoch time in milliseconds
          schema:
            type: number
        - name: runAfter
          required: false
          in: query
          description: epoch time in milliseconds
          schema:
            type: number
      responses:
        '200':
          description: Get all FlowRuns for a specific Flow in an Environment
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FlowRun'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getFlowRuns
      tags:
        - FlowRuns
  /v1/environment/{environment}/tables/{name}:
    get:
      description: Get a [Table](https://docs.ganymede.bio/app/tables/DataExplorer) in an Environment by its name.
      operationId: getTable
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: name
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Table
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getTable
      tags:
        - Tables
  /v1/environment/{environment}/tables:
    get:
      description: Get all [Tables](https://docs.ganymede.bio/app/tables/DataExplorer) in an Environment.
      operationId: getTables
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: pageNumber
          required: false
          in: query
          description: default is 1
          schema:
            type: number
        - name: pageSize
          required: false
          in: query
          description: number between 1 and 10000. default is 10000
          schema:
            type: number
      responses:
        '200':
          description: Get all Tables in an Environment
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Table'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getTables
      tags:
        - Tables
  /v1/environment/{environment}/tables/query:
    post:
      description: Submit a SQL query against data in your [Tables](https://docs.ganymede.bio/app/tables/DataExplorer). The SQL query must be compatible with [BigQuery](https://cloud.google.com/bigquery/docs/introduction-sql).
      operationId: postQuery
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostQueryBody'
      responses:
        '200':
          description: Results of the provided SQL query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TableRow'
      security:
        - api-key: []
        - BearerAuth: []
      summary: postQuery
      tags:
        - Tables
  /v1/environment/{environment}/tables/{tableId}/stream:
    post:
      description: |-
        Ingest data into a specified table. If the table does not exist, it will be created automatically.
          
      operationId: streamData
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: tableId
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StreamBody'
      responses:
        '201':
          description: ''
      security:
        - api-key: []
        - BearerAuth: []
      summary: streamData
      tags:
        - Tables
  /v0/environment/{environment}/commits:
    get:
      description: Get a signed URL to download latest user commits in an Environment.
      operationId: getRepositoryCommits
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: includeLibFiles
          required: false
          in: query
          schema:
            type: boolean
        - name: flowName
          required: false
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Signed URL
          content:
            application/json:
              schema:
                type: string
      security:
        - api-key: []
        - BearerAuth: []
      summary: getRepositoryCommits
      tags:
        - Commits
    put:
      description: Update existing user code in Flows to an Environment. Files are required to be base64 encoded.
      operationId: postRepositoryCommits
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postRepositoryCommitsBody'
      responses:
        '200':
          description: ''
        '400':
          description: This endpoint is only for updating existing files. Any file that is passed that does not exist will throw a 400.
      security:
        - api-key: []
        - BearerAuth: []
      summary: postRepositoryCommits
      tags:
        - Commits
  /v1/environment/{environment}/instrument-runs:
    post:
      description: Create a new Instrument Run in an Environment.
      operationId: createInstrumentRun
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInstrumentRunBody'
      responses:
        '201':
          description: Instrument Run created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstrumentRunDTO'
        '400':
          description: Bad Request - Invalid input data
        '404':
          description: Instrument not found
      security:
        - api-key: []
        - BearerAuth: []
      summary: createInstrumentRun
      tags:
        - Instrument Runs
    get:
      description: Get Instrument Runs in an Environment by various filters.
      operationId: findInstrumentRuns
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: fileUri
          required: false
          in: query
          description: fileUri associated with the instrument run
          schema:
            type: string
        - name: tableName
          required: false
          in: query
          description: BigQuery table name associated with the instrument run
          schema:
            type: string
        - name: sessionId
          required: false
          in: query
          description: modular analysis session ID associated with the instrument run
          schema:
            type: string
        - name: runBefore
          required: false
          in: query
          description: epoch time in milliseconds
          schema:
            type: number
        - name: runAfter
          required: false
          in: query
          description: epoch time in milliseconds
          schema:
            type: number
        - name: pageNumber
          required: false
          in: query
          schema:
            type: number
        - name: pageSize
          required: false
          in: query
          description: number between 1 and 10000. default is 10000
          schema:
            type: number
      responses:
        '200':
          description: Instrument Run retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstrumentRunDTO'
        '404':
          description: Instrument Run not found
      security:
        - api-key: []
        - BearerAuth: []
      summary: getInstrumentRunsByFilters
      tags:
        - Instrument Runs
  /v1/environment/{environment}/instrument-runs/{id}:
    get:
      description: Get an Instrument Run by its ID in an Environment.
      operationId: getInstrumentRun
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: number
      responses:
        '200':
          description: Instrument Run retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstrumentRunDTO'
        '404':
          description: Instrument Run not found
      security:
        - api-key: []
        - BearerAuth: []
      summary: getInstrumentRun
      tags:
        - Instrument Runs
    patch:
      description: Update an existing Instrument Run in an Environment.
      operationId: updateInstrumentRun
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInstrumentRunBody'
      responses:
        '200':
          description: Instrument Run updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstrumentRunDTO'
        '400':
          description: Bad Request - Invalid input data
        '404':
          description: Instrument Run not found
      security:
        - api-key: []
        - BearerAuth: []
      summary: updateInstrumentRun
      tags:
        - Instrument Runs
    delete:
      description: Delete an Instrument Run from an Environment.
      operationId: deleteInstrumentRun
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: number
        - name: dry_run
          required: false
          in: query
          schema:
            type: boolean
      responses:
        '204':
          description: Instrument Run deleted successfully
        '404':
          description: Instrument Run not found
      security:
        - api-key: []
        - BearerAuth: []
      summary: deleteInstrumentRun
      tags:
        - Instrument Runs
  /v1/environment/{environment}/instrument-runs/external/{externalId}:
    get:
      description: Get Instrument Run(s) by an external ID in an Environment.
      operationId: getInstrumentRunsByExternalId
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: externalId
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Instrument Run(s) retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InstrumentRunDTO'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getInstrumentRunsByExternalId
      tags:
        - Instrument Runs
  /v1/environment/{environment}/instrument-runs/flows/{flowId}/flowruns/{flowRunId}:
    get:
      description: Get Instrument Run(s) by a Flow Run ID and Flow ID in an Environment.
      operationId: getInstrumentRunsByFlowRunId
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: flowId
          required: true
          in: path
          schema:
            type: string
        - name: flowRunId
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Instrument Run(s) retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InstrumentRunDTO'
      security:
        - api-key: []
        - BearerAuth: []
      summary: getInstrumentRunsByFlowRunId
      tags:
        - Instrument Runs
  /v1/environment/{environment}/instrument-runs/instrument/{instrumentId}:
    get:
      description: Get Instrument Run(s) by an Instrument Type ID in an Environment.
      operationId: getInstrumentRunsByInstrumentId
      parameters:
        - name: environment
          required: true
          in: path
          schema:
            type: string
        - name: instrumentId
          required: true
          in: path
          schema:
            type: number
        - name: runBefore
          required: false
          in: query
          description: epoch time in milliseconds
          schema:
            type: number
        - name: runAfter
          required: false
          in: query
          description: epoch time in milliseconds
          schema:
            type: number
