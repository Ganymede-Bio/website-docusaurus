info:
  title: Ganymede Public API Specification
  description: API specification for the Ganymede platform. Create an API key following the [instructions](https://docs.ganymede.bio/app/configuration/APISetup) to authenticate your requests.
  version: 1.0.0
  contact: {}
tags: []
servers:
  - url: https://{host}
    description: ''
    variables:
      host:
        default: your_tenant.ganymede.bio
components:
  securitySchemes:
    api-key:
      type: apiKey
      in: header
      name: api-key
    BearerAuth:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: Enter JWT token
  schemas:
    AgentState:
      type: string
      enum:
        - Active
        - Archived
        - Disabled
    Tag:
      type: object
      properties:
        id:
          type: string
          description: User defined unique identifier for the tag
        type:
          type: string
          description: Id of the tag type
        value:
          type: string
          description: User defined display value for the tag
        url:
          type: string
          nullable: true
          description: External URL to associate with the tag
      required:
        - type
        - value
    AgentVersion:
      type: object
      properties:
        agentVersion:
          type: string
        author:
          type: string
        processor:
          type: string
        configuration:
          type: string
        coreAgentVersion:
          type: string
        createdAt:
          format: date-time
          type: string
        message:
          type: string
        requireFullUpdate:
          type: boolean
      required:
        - agentVersion
        - processor
        - configuration
        - coreAgentVersion
        - createdAt
        - message
    Agent:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        state:
          allOf:
            - $ref: '#/components/schemas/AgentState'
        version:
          type: string
        processorVersion:
          type: string
        agentCodebaseVersion:
          type: string
        environment:
          type: string
        creator:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        versionHistory:
          type: array
          items:
            $ref: '#/components/schemas/AgentVersion'
      required:
        - id
        - name
        - state
        - version
        - processorVersion
        - agentCodebaseVersion
        - environment
    ConnectionState:
      type: string
      enum:
        - Live
        - Updating
        - Disconnected
        - Shutdown
        - Deprecated
        - Error
    Connection:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        state:
          allOf:
            - $ref: '#/components/schemas/ConnectionState'
        version:
          type: string
        startTime:
          type: string
        agentId:
