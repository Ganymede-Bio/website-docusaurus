loaders:
  - type: python
    search_path: [
      '../core-dev-operators/operators/transform_py',
      '../core-dev-operators/operators/transform_sql',
    ]
processors:
  - type: filter
    skip_empty_modules: true
  - type: smart
  - type: crossref
renderer:
  type: operatorRenderer.OperatorRenderer
  docs_base_path: ../docs
  relative_output_path: functions
  relative_sidebar_path: sidebar.json
  sidebar_top_level_label: Function Documentation
  markdown:
    render_module_header: false
    classdef_code_block: false
    descriptive_class_title: false
    insert_header_anchors: false

    
